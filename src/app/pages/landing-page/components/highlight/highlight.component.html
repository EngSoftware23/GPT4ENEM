<section class="hightlight__container">

    <div class="hightlight__container-image" [class.reverse]="reverseStyle">
        <img src="{{ imageUrl }}" alt="">
    </div>

    <div class="hightlight__container-informations" [class.reverse]="reverseStyle">
        <h2 class="hightlight__container-informations-title">{{ title }}</h2>

        <p class="hightlight__container-informations-paragraph">{{ paragraph }}</p>
    </div>
</section>
