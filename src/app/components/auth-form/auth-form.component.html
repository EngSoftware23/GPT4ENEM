<form method="POST" class="authform__container" (ngSubmit)="onSubmit($event)">
    <h1>{{ type }}</h1>

    <div class="authform-inputs_container">
        <input class="authform-input" type="email" [(ngModel)]="email" placeholder="Digite o seu Email" name="email">

        <input class="authform-input" type="password" [(ngModel)]="pswd" placeholder="Digite a sua Senha" name="pswd">

        <input *ngIf="type == 'Cadastro'" class="authform-input" type="password" [(ngModel)]="pswdConfirm" placeholder="Digite a sua Senha" name="pswd-confirm">

        <input class="authform-button authform-button-colored" type="submit" value="Entrar">
    </div>

    <div class="authform-others">
        <span class="authform-others-paragraph">ou</span>


        <asl-google-signin-button  class="authform-others-google-button" type='standard' size='large' shape="pill" text="continue_with" >
        </asl-google-signin-button>
     
        <p *ngIf="type == 'Login'" class="authform-others-paragraph">Ainda não possui uma conta?
             <a [routerLink]="['/cadastro']">Clique aqui</a>
        </p>

        <p *ngIf="type == 'Cadastro'" class="authform-others-paragraph">Já possui uma conta?
            <a [routerLink]="['/login']">Clique aqui</a>
       </p>
    </div>
 
   
</form>
<script src="https://accounts.google.com/gsi/client" async></script>
